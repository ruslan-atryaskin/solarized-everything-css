version: 2
jobs:
  build:
    docker:
      - image: circleci/node:11.4.0-stretch-browsers

    working_directory: ~/repo

    steps:
      - checkout

      - run:        
          name: prepare tools
          command: |
            sudo npm install stylus -g

      - run:        
          name: build
          command: |
            make all screenshots release
